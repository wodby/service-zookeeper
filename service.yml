name: zookeeper
icon: zookeeper
type: datastore
title: ZooKeeper
hostname: zookeeper
containers:
- name: zookeeper
  image: zookeeper
  ports:
  - name: zookeeper
    number: 2181
    type: tcp
options:
- version: '3.9'
scalable: false
labels:
- zookeeper

helm:
  name: bitnamicharts
  source: oci://registry-1.docker.io/bitnamicharts/zookeeper
  chart: bitnami/zookeeper
  version: 13.1.0

volumes:
- name: data
  title: Data
  path: /data
  size: 5
- name: datalog
  title: Transaction log
  path: /datalog
  size: 5
