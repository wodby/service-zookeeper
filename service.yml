name: zookeeper
icon: zookeeper
type: datastore
title: ZooKeeper
hostname: zookeeper
containers:
- name: zookeeper
  image: bitnami/zookeeper
  ports:
  - name: zookeeper
    number: 2181
    type: tcp
  env:
  - name: DISABLE_WELCOME_MESSAGE
    value: 'true'  
options:
- version: '3.9'
  tag: 3.9.2-debian-12-r2
labels:
- zookeeper

helm:
  name: bitnamicharts
  source: oci://registry-1.docker.io/bitnamicharts/zookeeper
  chart: oci://registry-1.docker.io/bitnamicharts/zookeeper
  version: 13.1.0
  configurations:
  - name: zookeeper
    labels: commonLabels
    annotations: commonAnnotations
    env: extraEnvVars
    resources: resources

volumes:
- name: data
  title: Data
  optional: true
  size: 5
  helm:
    labels: persistence.labels
    values:
    - name: persistence.enabled	
      value: true
    - name: persistence.size
      value: '{{volumes.data.size}}Gi'
