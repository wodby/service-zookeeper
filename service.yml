name: zookeeper
icon: zookeeper
type: datastore
title: ZooKeeper
hostname: zookeeper
containers:
- name: zookeeper
  image: zookeeper
  ports:
  - name: zookeeper
    number: 2181
    type: tcp
options:
- version: '3.9'
scalable: false
labels:
- zookeeper

links: 
- name: operator
  title: ZooKeeper operator
  required: true
  selectors:
  - type: operator
    labels:
    - zookeeper-operator

helm:
  name: pravega
  source: https://charts.pravega.io
  chart: pravega/zookeeper
  version: 0.2.15

volumes:
- name: data
  title: Data
  path: /data
  size: 5
- name: datalog
  title: Transaction log
  path: /datalog
  size: 5
