name: zookeeper
icon: zookeeper
type: datastore
title: ZooKeeper
hostname: zookeeper
containers:
- name: zookeeper
  image: zookeeper
  ports:
  - name: zookeeper
    number: 2181
    type: tcp
options:
- version: '3.9'
labels:
- zookeeper

helm:
  name: bitnamicharts
  source: oci://registry-1.docker.io/bitnamicharts/zookeeper
  chart: oci://registry-1.docker.io/bitnamicharts/zookeeper
  version: 13.1.0

volumes:
- name: data
  title: Data
  optional: true
  size: 5
  configurations:
  - name: zookeeper
    annotations: commonAnnotations
    labels: commonLabels
    env: extraEnvVars
    resources: resources
  helm:
    labels: persistence.labels
    values:
    - name: persistence.enabled	
      value: true
    - name: persistence.size
      value: '{{volumes.data.size}}Gi'
